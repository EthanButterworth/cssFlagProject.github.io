<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    
    body {
      background-color: #B5C18E;
    }

    .flag {
      height: 600px;
      width: 900px;
      background-color: white;
      position: relative;
    }

    .flag div {
      background-color: red;
      position: absolute;
    }

    .horizontal {
      height: 100px;
      width: 900px;
      top: 250px;
    }

    .vertical {
      height: 600px;
      width: 100px;
      left: 400px;
    }

  </style>
</head>
<body>
  <div class="flag">
    <div class="horizontal"></div>
    <div class="vertical"></div>
  </div>
</body>
</html>
